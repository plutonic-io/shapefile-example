<!DOCTYPE html>
<html>
  <head>
    <title>Shapefiles on Google Maps</title>
    <link rel="icon" href="data:,">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <input type="file" 
           class="form-control form-control-file"
           multiple="multiple"
           accept=".shp,.dbf,.prj,.zip" 
           onchange="loadShp(event.target.files).then(addDataLayer)">
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg_TIM-1FEu4HbYVWXz76nmMP2aLZzjxc&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
